<div class="container">
  <h2>Users</h2>

  <hr>

  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>
          <button 
            class="btn btn-primary mx-1" 
            title="Add New User"
            >
            <i class="bi bi-plus"></i>
          </button>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>

        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>

        <td>  
          <div>
            <button 
              class="btn btn-primary mx-1" 
              title="Edit User"
              >
              <i class="bi bi-pencil"></i>
            </button>

            <button 
              class="btn btn-danger mx-1" 
              title="Delete User"
              >
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
