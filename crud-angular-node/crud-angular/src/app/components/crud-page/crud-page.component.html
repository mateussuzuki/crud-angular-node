<div class="container card p-3 mt-4">
  <h2 class="mt-2">Cars</h2>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Color</th>
        <th>
          <button class="btn btn-primary mx-1" (click)="addCar()">
            <i class="bi bi-plus"></i>
          </button>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let car of cars; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ car.name }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.color }}</td>
        <td>
          <div>
            <button class="btn btn-primary mx-1" 
            (click)="editCar(car.id)">
              <i class="bi bi-pencil-square"></i>
            </button>

            <button class="btn btn-danger mx-1" 
            (click)="deleteCar(car.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="toggle">
  <app-modal 
  (toggle)="toggleModal()" 
  (inputData)="getCarsList()"
  [action]="action"
  [deletedCar]="deletedCar"
  [editedCar]="editedCar"/>
  <div class="backModal" (click)=toggleModal()></div>
</div>
