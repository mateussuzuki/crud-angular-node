<div class="container">
  <h1>Colors</h1>

  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Color</th>
        <th> 
          <button class="btn btn-primary mx-1">
            <i class="bi bi-plus"></i>
          </button> 
        </th>
      </tr>
      
    </thead>

    <tbody>
      <tr *ngFor="let color of colors; let i = index">
        <td> {{ i + 1  }} </td>
        <td> {{ color.color }} </td>
        <td>
          <div>
            <button class="btn btn-primary mx-1">
              <i class="bi bi-pencil-square"></i>
            </button>

            <button class="btn btn-danger mx-1">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
