<div class="container">
  <h1>Brand</h1>

  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Brand</th>
        <th> 
          <button class="btn btn-primary mx-1" (click)="addBrand()">
            <i class="bi bi-plus"></i>
          </button> 
        </th>
      </tr>
      
    </thead>

    <tbody>
      <tr *ngFor="let brand of brands; let i = index">
        <td> {{ i + 1  }} </td>
        <td> {{ brand.brand }} </td>
        <td>
          <div>
            <button class="btn btn-primary mx-1">
              <i class="bi bi-pencil-square"></i>
            </button>

            <button class="btn btn-danger mx-1">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div *ngIf="toggle">
  <app-modal-brand
  (toggle)="toggleModal()"
  [action]="action"
  (inputData)="getCarsBrandList()"/>
  <div class="backModal" (click)=toggleModal()></div>
</div>
