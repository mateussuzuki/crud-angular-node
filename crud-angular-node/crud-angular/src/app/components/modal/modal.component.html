<div class="containerModal row">
  <div class="col-10 mb-4">
    <h1>Add New User</h1>
  </div>
  <div class="col-1">
    <img width="50" height="50" src="https://img.icons8.com/ios/50/multiply.png" (click)="toggleModal()" />
  </div>
  <label for="name" class="form-label">
    <h2>Name</h2>
  </label>
  <div class="input-group mb-3" *ngIf="action != 'delete'">
    <input type="text" 
    id="name" 
    name="name" 
    class="form-control" 
    [(ngModel)]="dataCar.name" 
    placeholder="name"
    required>

    
  </div>

  <label for="name" class="form-label">
    <h2>Brand</h2>
  </label>
  <div class="input-group mb-3" *ngIf="action != 'delete'">
    <input type="text" 
    id="brand" 
    name="brand" 
    class="form-control" 
    [(ngModel)]="dataCar.brand" 
    placeholder="brand"
    required>
  </div>

  <label for="name" class="form-label">
    <h2>Color</h2>
  </label>
  <div class="input-group mb-3" *ngIf="action != 'delete'">
    <input type="text" 
    id="color" 
    name="color" 
    class="form-control" 
    [(ngModel)]="dataCar.color" 
    placeholder="color"
    required>
  </div>

  <div *ngIf="action == 'delete'">
    <h1>Are you sure you want to delete this user? the action cannot be reversed</h1>
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-end">
    <button *ngIf="action == 'edit'" 
    type="submit" 
    class="btn btn-secondary">update User</button>

    <button *ngIf="action == 'add'" 
    class="btn btn-primary"
    (click)="addCar()">Add User</button>

    <button *ngIf="action == 'delete'" 
    class="btn btn-danger"
    (click)="deleteCar()">DELETE</button>
  </div>
</div>
