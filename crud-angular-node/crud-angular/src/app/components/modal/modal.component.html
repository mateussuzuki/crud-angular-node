<div class="containerModal row">
  <div class="col-10 mb-4">
    <h1>{{ action }}</h1>
  </div>
  <div class="col-1">
    <img width="50" height="50" src="https://img.icons8.com/ios/50/multiply.png" (click)="toggleModal()" />
  </div>

  <div class="mb-3" *ngIf="action == 'Add' || action == 'Edit'; else Delete">
    <label for="name" class="form-label">
      <h2>Name</h2>
    </label>
    <div class="input-group mb-3">
      <input type="text" 
      id="name" 
      name="name" 
      class="form-control"
      [(ngModel)]="dataCar.name" 
      placeholder="name"
      required>

    </div>
  </div>

  <div class="mb-3 row" 
  *ngIf="action == 'Add' || action == 'Edit'">
    <h2>Brand</h2>
    <div class="col-11">
      <select class="form-select" 
      [(ngModel)]="dataCar.brand">
        <option *ngFor="let brand of brands" 
        [value]="brand.id"> {{ brand.brand }} </option>
      </select>
    </div>
    <div class="col-1">
      <button class="btn btn-primary mx-1 btnAddColorBrand" 
      (click)="addBrand()">
        <i class="bi bi-plus"></i>
      </button>
    </div>
  </div>

  <div class="mb-3 row" 
  *ngIf="action == 'Add' || action == 'Edit'">
    <h2>Color</h2>
    <div class="col-11">
      <select class="form-select" 
      [(ngModel)]="dataCar.color">
        <option *ngFor="let color of colors" 
        [value]="color.id"> {{ color.color }} </option>
      </select>
    </div>
    <div class="col-1">
      <button class="btn btn-primary mx-1 btnAddColorBrand" 
      (click)="addColor()">
        <i class="bi bi-plus"></i>
      </button>
    </div>
  </div>

  <ng-template #Delete>
    <h2>Are you sure you want to delete this user? the action cannot be reversed</h2>
  </ng-template>


  <div class="d-grid gap-2 d-md-flex justify-content-end">
    
    <button *ngIf="action == 'Add'" 
    class="btn btn-primary" 
    (click)="addCar()"
    [disabled]="!dataCar.name || !dataCar.brand || !dataCar.color">Add</button>
    
    <button *ngIf="action == 'Edit'" 
    class="btn btn-secondary" 
    (click)="editCar()"
    [disabled]="!dataCar.name">update</button>
    
    <button *ngIf="action == 'Delete'" 
    class="btn btn-danger" 
    (click)="deleteCar()">DELETE</button>
  </div>
</div>
