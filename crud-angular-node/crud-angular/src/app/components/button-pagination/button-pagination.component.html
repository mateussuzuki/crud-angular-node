<div class="d-flex justify-content-center align-items-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" *ngFor="let item of getRange(totalPags)">
        <a [ngClass]="{'active': item.selected}" class="page-link" (click)="getPage(item.numberPage)">{{ item.numberPage }}</a>
      </li>
    </ul>
  </nav>
</div>
